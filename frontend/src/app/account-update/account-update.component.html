<div *ngIf="account">
  <h2>{{account.username | uppercase}} Details</h2>
  <div><span>id: </span>{{account.id}}</div>
  <div>
    <label>Username:
      <input [(ngModel)]="account.username" placeholder="username"/>
    </label>
  </div>
  <div>
    <label>Password:
      <input [(ngModel)]="account.password" placeholder="password"/>
    </label>
  </div>
  <div>
    <label>Repeat Password:
      <input [(ngModel)]="account.repeatPassword" placeholder="repeatPassword"/>
    </label>
  </div>
  <div>
    <label>FirstName:
      <input [(ngModel)]="account.firstName" placeholder="firstName"/>
    </label>
  </div>
  <div>
    <label>LastName:
      <input [(ngModel)]="account.lastName" placeholder="lastName"/>
    </label>
  </div>
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
